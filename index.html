<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="#">
      <label>
        Текст
        <input id="text" type="text" placeholder="Введите текст" />
      </label>
      <button id="submit" type="submit">Нажми меня</button>
    </form>

    <script>
      function printtext() {
        alert(
          "Спасибо за нажатие на нашу замечательную кнопку. Значение вашего поля — " +
            document.querySelector("#text").value
        );
      }

      submit.addEventListener("click", printtext);
    </script>
  </body>
</html>
